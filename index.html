<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud File Uploader</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style type="text/tailwindcss">
        @layer base {
            html {
                font-family: 'Poppins', system-ui, sans-serif;
            }
        }
    </style>
</head>
<body class="bg-[#101018] text-slate-100 min-h-screen flex items-center justify-center p-4 sm:p-6 bg-[radial-gradient(circle_at_15%_50%,_rgba(0,191,255,0.1),_transparent_40%),radial-gradient(circle_at_85%_30%,_rgba(138,43,226,0.1),_transparent_40%)]">

    <main class="w-full max-w-xl mx-auto">
        <!-- Main container with glassmorphism effect -->
        <div class="bg-slate-900/50 backdrop-blur-xl border border-slate-700/50 rounded-2xl shadow-2xl shadow-black/30 p-6 sm:p-10 transition-all duration-300">
            
            <!-- Header with gradient text -->
            <div class="text-center mb-8">
                <h2 class="text-4xl font-bold tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-sky-400 to-violet-500">
                    Secure File Uploader
                </h2>
                <p class="text-slate-400 mt-2">Unggah dan bagikan file Anda dengan mudah.</p>
            </div>
            
            <!-- Drag and drop area -->
            <div class="relative my-8">
                <label for="fileInput" class="file-input-label block p-10 border-2 border-dashed border-slate-600 rounded-2xl text-center cursor-pointer bg-slate-800/20 transition-all duration-300 ease-in-out hover:border-sky-500 hover:bg-slate-800/50 [&.drag-over]:border-sky-500 [&.drag-over]:bg-slate-800/50">
                    
                    <svg xmlns="http://www.w3.org/2000/svg" width="56" height="56" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="mx-auto text-slate-400 mb-4 transition-colors duration-300">
                      <path d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242"></path>
                      <path d="M12 12v9"></path>
                      <path d="m16 16-4-4-4 4"></path>
                    </svg>
                    
                    <span class="mt-2 block text-slate-300 sm:text-base font-semibold">Tarik file ke sini atau <span class="text-sky-400">klik untuk memilih</span></span>
                    <span class="block text-xs text-slate-500 mt-1">Ukuran file maksimal: 50MB</span>
                </label>
                <input type="file" id="fileInput" class="absolute top-0 left-0 w-full h-full opacity-0 cursor-pointer"/>
            </div>
            
            <!-- Selected file info display -->
            <div id="selectedFile" class="hidden mt-6 p-4 bg-slate-800/50 rounded-xl border-l-4 border-sky-500 flex-col gap-1">
                <div class="flex items-center">
                    <span id="fileIcon" class="mr-3 text-xl"></span>
                    <span id="fileNameDisplay" class="text-slate-100 font-medium"></span>
                </div>
                <span id="fileSize" class="text-sm text-slate-400 ml-[34px]"></span>
            </div>
            
            <!-- Upload Button with Gradient -->
            <div class="mt-6">
                 <button id="uploadBtn" class="w-full py-3 px-6 bg-gradient-to-r from-sky-500 to-violet-600 rounded-lg text-slate-50 font-semibold uppercase tracking-wider transition-all duration-300 ease-in-out shadow-[0_4px_20px_rgba(100,150,255,0.2)] hover:shadow-xl hover:shadow-sky-500/20 hover:scale-[1.02] disabled:opacity-50 disabled:cursor-not-allowed disabled:scale-100 disabled:shadow-[0_4px_20px_rgba(100,150,255,0.2)]">
                    Upload File
                </button>
            </div>
            
            <!-- Result Section -->
            <div class="mt-8">
                <h3 class="mb-4 text-lg font-medium inline-block pb-1 border-b-2 border-slate-600">Hasil Upload</h3>
                
                <div id="urlResult" class="bg-slate-900/70 p-5 rounded-2xl mt-2 border border-slate-700 min-h-[120px] flex flex-col transition-all duration-300 text-sm 
                                         empty:justify-center empty:items-center empty:text-center 
                                         empty:before:content-['Hasil_akan_ditampilkan_di_sini.'] empty:before:text-slate-500
                                         [&:not(:empty)]:items-stretch [&:not(:empty)]:text-left">
                </div>
            </div>

        </div>
    </main>

    <script>
    document.addEventListener('DOMContentLoaded', () => {

        // --- SUPABASE & APP CONFIGURATION ---
        const SUPABASE_URL = 'https://ycxcrxdnzcyczbktfzes.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InljeGNyeGRuemN5Y3pia3RmemVzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAxNDU2NzAsImV4cCI6MjA2NTcyMTY3MH0.vwPxPM8hkSCCxLcJRGyiXJ7qzVmkgkzzdHK0mvk5sCg';
        const BUCKET_NAME = 'senka';
        const CUSTOM_DOMAIN = 'https://wbk-uploader.vercel.app';

        // --- INITIALIZE SUPABASE ---
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // --- DOM ELEMENT REFERENCES ---
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const urlResult = document.getElementById('urlResult');
        const selectedFileDiv = document.getElementById('selectedFile');
        const fileNameDisplay = document.getElementById('fileNameDisplay');
        const fileSizeDisplay = document.getElementById('fileSize');
        const fileIconDisplay = document.getElementById('fileIcon');
        const fileInputLabel = document.querySelector('.file-input-label');

        // --- STATE & CACHE ---
        const fileCache = new Map();
        const fileIcons = { 'pdf': '📄', 'zip': '🗄️', 'rar': '🗄️', '7z': '🗄️', 'js': '�', 'json': '📦', 'html': '🌐', 'css': '🎨', 'png': '🖼️', 'jpg': '🖼️', 'jpeg': '🖼️', 'gif': '🖼️', 'svg': '🖼️', 'mp4': '🎥', 'mov': '🎥', 'avi': '🎥', 'mp3': '🎵', 'wav': '🎵', 'txt': '📝', 'doc': '📄', 'docx': '📄', 'xls': '📊', 'xlsx': '📊', 'ppt': '📽️', 'pptx': '📽️', 'default': '📁' };

        // --- CORE FUNCTIONS ---

        /**
         * Handles the entire file upload process.
         */
        const uploadFile = async () => {
            const file = fileInput.files[0];
            if (!file) {
                showModal('Pilih file terlebih dahulu');
                return;
            }

            setLoadingState(true);
            renderLoadingMessage();

            try {
                // Use a hash to check if the same file was already uploaded to avoid re-uploading.
                const fileHash = await generateFileHash(file);
                if (fileCache.has(fileHash)) {
                    renderSuccessMessage(fileCache.get(fileHash));
                    return;
                }

                // Prepare file path for Supabase Storage
                const fileExt = file.name.split('.').pop()?.toLowerCase() || 'unknown';
                const randomId = Math.random().toString(36).substring(2, 10);
                const filePath = `${randomId}.${fileExt}`;

                // Upload the file to Supabase Storage
                const { data, error } = await supabase.storage
                    .from(BUCKET_NAME)
                    .upload(filePath, file, { contentType: file.type, upsert: false });

                if (error || !data) {
                    throw error || new Error("Upload gagal, server tidak memberikan respons.");
                }

                // Get the public URL and format it with the custom domain
                const { data: { publicUrl } } = supabase.storage
                    .from(BUCKET_NAME)
                    .getPublicUrl(filePath);

                const fileName = publicUrl.split('/').pop();
                const customDomainUrl = `${CUSTOM_DOMAIN}/${fileName}`;
                
                // Cache the result and display it
                fileCache.set(fileHash, customDomainUrl);
                renderSuccessMessage(customDomainUrl);

            } catch (error) {
                console.error("Detail Error:", error);
                renderErrorMessage(error.message);
            } finally {
                setLoadingState(false);
            }
        };
        
        // --- UI RENDERING FUNCTIONS ---

        /**
         * Renders the loading state in the result box.
         */
        const renderLoadingMessage = () => {
            urlResult.innerHTML = `<div class="flex items-center justify-center gap-3"><div class="w-5 h-5 border-2 border-sky-500/25 border-t-sky-400 rounded-full animate-spin"></div><span>Mengupload file...</span></div>`;
        };

        /**
         * Renders the success message with the file URL and copy button.
         * @param {string} url - The final URL of the uploaded file.
         */
        const renderSuccessMessage = (url) => {
            urlResult.innerHTML = `
                <strong class="block mb-2 font-semibold text-lime-400">✓ Upload berhasil!</strong>
                <div class="relative">
                    <input readonly value="${url}" class="w-full bg-slate-800/60 text-sky-300 rounded-md py-2 px-3 pr-24 border border-slate-600 focus:outline-none">
                    <button class="btn-copy absolute right-1 top-1/2 -translate-y-1/2 py-1.5 px-3 bg-sky-600 rounded text-slate-50 font-semibold transition hover:bg-sky-500">Salin</button>
                </div>`;
            urlResult.querySelector('.btn-copy').addEventListener('click', () => copyToClipboard(url, '.btn-copy', 'Salin'));
        };
        
        /**
         * Renders an error message in the result box.
         * @param {string} message - The error message to display.
         */
        const renderErrorMessage = (message) => {
            urlResult.innerHTML = `<strong class="block mb-2 font-semibold text-red-500">✗ Gagal upload:</strong><div class="text-sm text-slate-300">${message}</div>`;
        };
        
        /**
         * Updates the UI to show information about the selected file.
         */
        const updateFileInfo = () => {
            const file = fileInput.files[0];
            selectedFileDiv.classList.toggle('hidden', !file);
            selectedFileDiv.classList.toggle('flex', !!file);
            
            if (file) {
                fileNameDisplay.textContent = file.name;
                fileSizeDisplay.textContent = formatFileSize(file.size);
                const fileExt = file.name.split('.').pop()?.toLowerCase() || 'default';
                fileIconDisplay.textContent = fileIcons[fileExt] || fileIcons['default'];
            }
        };
        
        /**
         * Toggles the loading state of the upload button.
         * @param {boolean} isLoading - Whether the app is currently uploading.
         */
        const setLoadingState = (isLoading) => {
            uploadBtn.disabled = isLoading;
            uploadBtn.textContent = isLoading ? 'Mengupload...' : 'Upload File';
        };

        // --- UTILITY FUNCTIONS ---

        /**
         * Copies text to the clipboard. Uses a fallback for environments like iframes.
         * @param {string} text - The text to copy.
         * @param {string} selector - The CSS selector for the button that was clicked.
         * @param {string} originalText - The original text of the button.
         */
        const copyToClipboard = (text, selector, originalText) => {
            const copyBtn = urlResult.querySelector(selector);
            try {
                if (navigator.clipboard && window.isSecureContext) {
                    navigator.clipboard.writeText(text).then(() => {
                         if (copyBtn) {
                            copyBtn.textContent = '✓ Tersalin!';
                            setTimeout(() => { copyBtn.textContent = originalText; }, 2000);
                        }
                    });
                } else {
                    const textArea = document.createElement('textarea');
                    textArea.value = text;
                    textArea.style.position = 'absolute';
                    textArea.style.left = '-9999px';
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    if (copyBtn) {
                        copyBtn.textContent = '✓ Tersalin!';
                        setTimeout(() => { copyBtn.textContent = originalText; }, 2000);
                    }
                }
            } catch (err) {
                console.error('Gagal menyalin:', err);
                 if (copyBtn) {
                    copyBtn.textContent = 'Gagal Salin';
                    setTimeout(() => { copyBtn.textContent = originalText; }, 2000);
                }
            }
        };
        
        /**
         * Generates a SHA-256 hash of a file to check for duplicates.
         * @param {File} file - The file to hash.
         * @returns {Promise<string>} - The hex string of the file hash.
         */
        const generateFileHash = async (file) => {
            const buffer = await file.arrayBuffer();
            const hashBuffer = await crypto.subtle.digest('SHA-256', buffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        };
        
        /**
         * Formats file size in bytes to a human-readable string.
         * @param {number} bytes - The file size in bytes.
         * @returns {string} - The formatted file size (e.g., "1.23 MB").
         */
        const formatFileSize = (bytes) => {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return `${parseFloat((bytes / Math.pow(k, i)).toFixed(2))} ${sizes[i]}`;
        };

        const showModal = (message) => {
            console.warn(message);
            renderErrorMessage(message);
        };


        // --- EVENT LISTENERS ---
        uploadBtn.addEventListener('click', uploadFile);
        fileInput.addEventListener('change', () => {
            updateFileInfo();
            // Optional: Automatically start upload when a file is selected via click.
            // uploadFile();
        });
        
        // Drag and drop event handlers
        ['dragenter', 'dragover'].forEach(eventName => {
            fileInputLabel.addEventListener(eventName, (e) => {
                e.preventDefault();
                fileInputLabel.classList.add('drag-over');
            }, false);
        });
        ['dragleave', 'drop'].forEach(eventName => {
            fileInputLabel.addEventListener(eventName, (e) => {
                e.preventDefault();
                fileInputLabel.classList.remove('drag-over');
            }, false);
        });

        // Handle the file drop
        fileInputLabel.addEventListener('drop', e => {
            fileInput.files = e.dataTransfer.files;
            updateFileInfo();
            uploadFile(); // Automatically upload on drop
        }, false);
    });
    </script>
</body>
</html>
